<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">SuperUTN tu supermercado de confianza!</h1>
      <p class="leading-relaxed mt-4">Inicia sesión para acceder a las funcionalidades principales y poder hacer tus compras</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Acceder</h2>

      <!-- Campo Email -->
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
        <input type="email" id="email" formControlName="email" 
               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <!-- Mostrar advertencia si el email es inválido -->
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">El campo email es obligatorio.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Debe ingresar un email válido.</span>
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="relative mb-4">
        <label for="contraseña" class="leading-7 text-sm text-gray-600">Contraseña</label>
        <input type="password" id="contraseña" formControlName="contraseña" 
               class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        <!-- Mostrar advertencia si la contraseña es inválida -->
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched" class="text-red-500 text-sm mt-1">
          <span *ngIf="loginForm.get('contraseña')?.errors?.['required']">El campo contraseña es obligatorio.</span>
        </div>
      </div>

      <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
        Acceder
      </button>
      <p *ngIf="errorMessage" class="text-red-500 mt-3">{{ errorMessage }}</p>
      <p class="text-xs text-gray-500 mt-3">¿Olvidó su contraseña?</p>
    </form>
  </div>
</section>
